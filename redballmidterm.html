	<head>
		<style>
				.ball
				{
					height:200px;
					width:200px;
				}
				
				.arrow
				{
					height:50px;
					width:50px;
				}
				
				#redball
				{
					position:relative;
					top:200px;
					left:400px;
				}
				
				#greenball
				{
					position:relative;
					top:200px;
					left:400px;
				}
				
				#blackball
				{
					position:relative;
					top:400px;
				}
				
				#yellowball

					top:400px;
				}
		</style>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	    <script>
		
			function Ball(cssid)
			{	
				
				this.moveright = function ()
				{
					var pos = $(cssid).offset();
					console.log("left:" + pos.left);	
					pos.left = pos.left + 20;
					$(cssid).offset(pos);
					console.log("left:" + pos.left);
				}
				
				this.moveleft = function ()
				{
					var pos = $(cssid).offset();
					console.log("left:" + pos.left);	
					pos.left = pos.left - 20;
					$(cssid).offset(pos);
					console.log("left:" + pos.left);
				}
				
				this.movedown = function ()
				{
					var pos = $(cssid).offset();
					console.log("top:" + pos.top);
					pos.top = pos.top + 20;
					$(cssid).offset(pos);
					console.log("top:" + pos.top);
				}	
				
				this.moveup = function ()
				{
					var pos = $(cssid).offset();
					console.log("top:" + pos.top);
					pos.top = pos.top - 20;
					$(cssid).offset(pos);
					console.log("top:" + pos.top);
				}	
				
				this.moveleftupdiag = function ()
				{
					var pos = $(cssid).offset();
					console.log("top:" + pos.top);
					console.log("left:" + pos.left);	
					pos.top = pos.top - 20;
					pos.left = pos.left - 20;
					$(cssid).offset(pos);
					console.log("top:" + pos.top);
					console.log("left:" + pos.left);
				}	
				
				this.moverightupdiag = function ()
				{
					var pos = $(cssid).offset();
					console.log("top:" + pos.top);
					console.log("left:" + pos.left);	
					pos.top = pos.top - 20;
					pos.left = pos.left + 20;
					$(cssid).offset(pos);
					console.log("top:" + pos.top);
					console.log("left:" + pos.left);
				}
				
				this.moveleftdowndiag = function ()
				{
					var pos = $(cssid).offset();
					console.log("top:" + pos.top);
					console.log("left:" + pos.left);	
					pos.top = pos.top + 20;
					pos.left = pos.left - 20;
					$(cssid).offset(pos);
					console.log("top:" + pos.top);
					console.log("left:" + pos.left);
				}
				
				this.moverightdowndiag = function ()
				{
					var pos = $(cssid).offset();
					console.log("top:" + pos.top);
					console.log("left:" + pos.left);	
					pos.top = pos.top + 20;
					pos.left = pos.left + 20;
					$(cssid).offset(pos);
					console.log("top:" + pos.top);
					console.log("left:" + pos.left);
				}
			}
			
			var redball = new Ball("#redball");
			var greenball = new Ball("#greenball");
			var blackball = new Ball("#blackball");
			var yellowball = new Ball("#yellowball");
		</script>
	</head>
		<body>
		    <img src="redball.jpg" id="redball" class="ball"/>
